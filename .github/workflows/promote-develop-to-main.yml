name: weekly-production-release

on:
  schedule:
    - cron: '0 20 * * WED'

permissions: 
  pull-requests: write

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: pull-request
        run: |
          gh pr create --base main --head develop -f --title "weekly promotion of develop to main"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
